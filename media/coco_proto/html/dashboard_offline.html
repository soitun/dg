<script type="text/template" id="error_notifcation_template" >
    <div class="alert alert-error">
      <a class="close" data-dismiss="alert">×</a>
      <strong>Error! </strong><%= msg%>
    </div>
</script>
<script type="text/template" id="success_notifcation_template" >
    <div class="alert alert-success">
      <a class="close" data-dismiss="alert">×</a>
      <strong>Success! </strong><%= msg%>
    </div>
</script>
<script type="text/template" id="info_notifcation_template" >
    <div class="alert alert-info">
      <a class="close" data-dismiss="alert">×</a>
      <strong>Info! </strong><%= msg%>
    </div>
</script>

<script type="text/template" id="dashboard">
    <div class="span4 well" style="margin-left:20px;">
        <table class="table table-bordered" style="background:white;">
        <tr>
        <td><a href="#village" class="village">Village</a></td>
        </tr>
        <tr>
        <td><a href="#video" class="video">Video</a></td>
        </tr>
        <tr>
        <td><a href="#group" class="persongroup">Group</a></td>

        <tr>
        <td><a href="#screening" class="screening">Screening</a></td>
        </tr>
        <tr>
        <td><a href="#person" class="person">Person</a></td>
        </tr>

   </div>

    </div>

<script type="text/template" id="person_table_template">

       <th></th>
	   </tr>

</div>

<script type="text/template" id="person_list_item_template">
    <td><%= id %></td>
    <td><%= person_name %></td>
    <td> <%= father_name %></td>
    <td> <%= village.village_name %></td>
    <td> <%= group.group_name %></td>
    <td>
	<a href="#" class="edit" title="Edit this entry"><i class="icon-pencil"></i></a>
    <a href="#" class="destroy" title="Delete this entry"><i class="icon-remove"></i></a>
    </td>
</script>

<script  type="text/template" id="list_view_template">
    <div class="well">
    <span style= "font-size:20px;"><b><%= header_name %></b></span>
    <button id="add" class="btn" style="float:right;margin-right:10px;">Add</button>
    </div>
</script>

	
<script type="text/template" id="options_template">
    <option value='<%=id%>'><%=name%></option> 
</script>

<script type="text/template" id="person_add_edit_template">
<form id ="person_add_form" class="form-horizontal">
								<div> 
									<div > 
										
												<fieldset > 
                                                        <legend>Add/Edit Person</legend>
														<div class="control-group"> 
															<label class="control-label"  for='id_person_name' >Person name:</label>
                                                            <div class="controls">
                                                            <input id='id_person_name' type='text'  name='person_name' class="required" maxlength='100' /> 
                                                            </div>
														</div> 
														<div class="control-group"> 
															<label class="control-label"  for='id_father_name'>Father name:</label>
                                                            <div class="controls">
                                                            <input id='id_father_name' type='text' name='father_name' maxlength='100' /> 
                                                            </div>
														</div> 
														<div class="control-group"> 
															<label class="control-label"  for='id_age'>Age:</label>
                                                            <div class="controls">
                                                            <input id='id_age' type='text' name='age' /> 
                                                            </div>
														</div> 
														<div class="control-group"> 
															<label class="control-label"  for='id_gender' >Gender:</label>
                                                            <div class="controls">
                                                            <select name='gender' id='id_gender' class="required"> 
																<option value='' selected='selected'>---------</option> 
																<option value='M'>Male</option> 
																<option value='F'>Female</option> 
															</select> 
                                                            </div>
														</div> 
														<div class="control-group"> 
															<label class="control-label"  for='id_phone_no'>Phone no:</label>
                                                            <div class="controls">
                                                            <input id='id_phone_no' type='text' name='phone_no' maxlength='100' /> 
                                                            </div>
														</div> 
														<div class="control-group"> 
															<label class="control-label"  for='id_address'>Address:</label>
                                                            <div class="controls">
                                                            <input id='id_address' type='text' name='address' maxlength='500' /> 
                                                            </div>
														</div> 
														<div class="control-group"> 
															<label class="control-label" for='id_land_holdings'>Land holdings(in acres):</label>
                                                            <div class="controls">
                                                            <input id='id_land_holdings' type='text' name='land_holdings' /> 
                                                            </div>
														</div> 
													    <div class="control-group"> 
    														<label class="control-label" for='id_village' >Village:</label> 
    														<div class="controls">
                                                            <select name='village' id='id_village' class="required">
    														<option value='' selected='selected'>---------</option>
    														</select>  
                                                            </div>
    												    </div> 
											    		<div class="control-group"> 
															<label class="control-label" for='id_group'>Group:</label>
                                                            <div class="controls">
                                                            <select name='group' id='id_group'> 
															<option value='' selected='selected'>---------</option> 
															</select> 
                                                            </div>
														</div> 
    												</fieldset> 
    												<div class="form-actions">
                                                      <button id='save' type="submit" class="btn btn-primary">Save</button>
                                                      <button id='save_add_another' type="submit" class="btn btn-primary">Save and Add Another</button>
                                                    </div>
    									</div> 
    								
    								</div>
                                                    
</form>                                                        </script>
